version: '3.7'

services:

  db-test:
    container_name: db-test
    image: postgres:12.0-alpine
    environment:
      POSTGRES_DB: config_server
      POSTGRES_USER: django_user
      POSTGRES_PASSWORD: django_password123456789
      PGDATAPGDATA: /var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U django_user -d config_server || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 3

  web-test:
    build:
      dockerfile: Dockerfile
      context: .
    links:
      - db-test
    depends_on:
      db-test:
        condition: service_healthy
    environment:
      ALLOWED_HOSTS: "*"
      POSTGRES_DB: config_server
      POSTGRES_USER: django_user
      POSTGRES_PASSWORD: django_password123456789
      DB_HOST: db-test
      DB_PORT: 5432
      DJANGO_SETTINGS_MODULE: career_skill_atlas.config.test_settings
    command: [ "python", "-Wd", "manage.py", "test" ]
