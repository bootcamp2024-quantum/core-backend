version: '3.7'
services:
  api:
    image: "django-demo:dev"
    container_name: atlas_api
    build:
      target: development_build
      context: ./api
      args:
        DJANGO_ENV: development
    command: python -Wd manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:12.0-alpine
    container_name: atlas_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U django_user -d config_server || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
